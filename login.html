<html lang="en">
<head>

    <!-- CSS only -->

    <div class="formularioDiv">
        
        <form class="formulario" action="ingreso">
            <div class="conainer_login"><h1 class="conainer_login">carrito</h1></div>
            <input class = "inputs" type="text" name="usuario" id="usuario" placeholder="Usuario" >
            <input class = "inputs" type="password" name="contraseña" id="pass" placeholder="Contraseña">
            <div class="divBotones">
                
                <button class="botones" type="button" onclick="verificacion()" id="boton-ingresar" value="ingresar" >ingresar</button>
                <button class="botones" type="button" onclick="traerAdminsJson (`registrar`); " id="boton-registrar">registrar</button>
            </div>
        </form>
    </div>
    <footer>
        
        <div  class="footer"> <p style="text-align: center ;" > Recuerda al ser administrador se habilitan opciones especiales</p></div>
    </footer>
    
    
    <!-- librerias -->
