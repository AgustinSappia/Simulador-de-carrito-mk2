<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <header>
        <div class="headerIndex"><h1>Simulador de Tienda</h1></div>  
        
        
    </header>
    
    <div class="contenedorRobjetos">
        
        <div id="registro_objetos" class="registro_objetos">
            
        </div>
    </div>
    <div id="lista_objetos_div">
        <ul class="listaObjetos" id="lista_objetos_ul">
            
        </ul>
    </div>
    
    <table class="table">
        <thead>
            <tr class="carrito">
                <th class="carritoTitulos" scope="col">Nombre</th>
                <th class="carritoTitulos" scope="col">Precio individual</th>
                <th class="carritoTitulos" scope="col">Cantidad</th>
                <th class="carritoTitulos" scope="col">Items</th>
                <th class="carritoTitulos" scope="col" >Precio Total</th>
            </tr>
        </thead>
        <tbody id="body_carrito">
            
        </tbody>
        
    </table>
    <div class="divBotonesCarrito">
        
        <button type="button" class="botonesCarrito" onclick="vaciarCarrito()" >vaciar carrito</button>
        <button type="button" class="botonesCarrito" onclick="realizar_compra()">comprar</button>
    </div>
    <a href="login.html">Cambiar de Usuario</a>

    
    <!-- librerias -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- script -->
    <script src="js/clases.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
